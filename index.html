<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>

    <div class="container">
        <div class="picture-container">
            <div class="banner">
                <img src="./assets/fan-solid.svg" alt="PageLogo">
                <h1>Sign-up Form</h1>
            </div>
            <p>Photo by&nbsp<a href="https://unsplash.com/@shanavaro">Shana Van Roosbroek&nbsp</a>on<a href="https://unsplash.com/"> &nbspUnsplash</a></p>
        </div>
        <div class="form">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <form action="">
                <fieldset>
                    <header>
                        <p>Let's do this!</p>
                    </header>
                    <div class="input-group">
                        <div class="input-container">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" minlength="1" maxlength="45" required/>
                            <span></span>
                        </div>
                        <div class="input-container">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" minlength="1" maxlength="45" required/>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required/>
                        </div>
                        <div class="input-container">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required/>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required/>
                        </div>
                        <div class="input-container">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="8" required/>
                        </div>
                    </div>
                </fieldset>
                <footer>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </footer>
            </form>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
